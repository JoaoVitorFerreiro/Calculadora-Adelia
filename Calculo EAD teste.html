			function calcValor(){
			  // zerando total
			  document.getElementById("total1").value = '0';
			  // valor líquido
			  var VTOTALLIQUIDO1 = parseFloat(document.getElementById("valor1").value);
			  // desconto 1 - porcentagem
			  var descont = document.getElementById("desconto1").value.replace(",",".");
			
			  
			  var DESCONTO1 = descont;
			  var PDESCONTO1 = parseFloat( (VTOTALLIQUIDO1 * (DESCONTO1))/100 );
			  var TOTAL1 = parseFloat(VTOTALLIQUIDO1) - parseFloat(PDESCONTO1);
			  //document.getElementById("h1").value = 'R$ ' + PDESCONTO1.toFixed(2);
			  document.getElementById("total1").value = 'R$ ' + TOTAL1.toFixed(2);
			  // zerando total
			  document.getElementById("total2").value = '0';
			  // valor líquido
			  var VTOTALLIQUIDO2 = parseFloat(document.getElementById("valor1").value);
			  // desconto 2 - porcentagem
			  var DESCONTO2 = parseFloat(document.getElementById("desconto1").value.replace(",","."));
			  var PDESCONTO2 = parseFloat( (VTOTALLIQUIDO2 * ((DESCONTO2)-2.5))/100);
			  var TOTAL2 = parseFloat(VTOTALLIQUIDO2) - parseFloat(PDESCONTO2);
			  //document.getElementById("h1").value = 'R$ ' + PDESCONTO2.toFixed(2);
			  document.getElementById("total2").value = 'R$ ' + TOTAL2.toFixed(2);
			  // zerando total
			  document.getElementById("total6").value = '0';
			  // valor líquido
			  var VTOTALLIQUIDO6 = parseFloat(document.getElementById("valor1").value);
			  // desconto 6 - porcentagem
			  var DESCONTO6 = parseFloat(document.getElementById("desconto1").value.replace(",","."));
			  var PDESCONTO6 = parseFloat( (VTOTALLIQUIDO6 * ((DESCONTO6)-12.5))/100 );
			  var TOTAL6 = parseFloat(VTOTALLIQUIDO6) - parseFloat(PDESCONTO6);
			  //document.getElementById("h1").value = 'R$ ' + PDESCONTO6.toFixed(2);
			  document.getElementById("total6").value = 'R$ ' + TOTAL6.toFixed(2);
			  }
