<!DOCTYPE html>
<html>
	<head>
		<meta name="robots" content="noindex">
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="img/colegio.png">
		<title>Calculadora - Colégio Adélia</title>
		<script type="text/javascript" script-name="anonymous-pro" src="http://use.edgefonts.net/anonymous-pro.js"></script>
		<script type="text/javascript" script-name="cabin-condensed" src="http://use.edgefonts.net/cabin-condensed.js"></script>

			<script type="text/javascript">
			function calcValor(){
			  // valor dia 7
			  document.getElementById("total2").value = '0';
			  var VTOTALLIQUIDO2 = parseFloat(document.getElementById("valor1").value);
			  var DESCONTO2 = parseFloat(document.getElementById("desconto1").value);
			  var PDESCONTO2 = parseFloat( (VTOTALLIQUIDO2 * DESCONTO2)/100);
			  var AULAS = parseFloat(document.getElementById("qt_aula").value);
			  var TOTAL2 = parseFloat(((VTOTALLIQUIDO2) - parseFloat(PDESCONTO2))) * (parseFloat(AULAS+(AULAS * 0.1)));
			 
			  document.getElementById("total2").value = 'R$ ' + TOTAL2.toFixed(2);
			}

			</script>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/colegio.css">
		<link rel="stylesheet" href="css/bio.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,600">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">
	</head>
	<body>
		<main>
			<header>
			<h1 class="titulo-principal">MENSALIDADES 2022 - COLÉGIO ADÉLIA</h1>
			
				
			</header>
			<div class="container">
				<label class="eixos" for="Eixos">Calcular Dependências</label>
				
				</select>
			<form class="form-horizontal">
			<fieldset>

			<!-- Text input-->
			<div class="form-group1">
			  <label class="col-md-4 control-label" for="Mensalidade">Mensalidade Integral:</label>  
			  <div class="col-md-4">
			  <input type="text" id="valor1" value="450" name="valor1" readonly="true" type="text" class="form-control input-md">
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group2">
			  <label class="col-md-4 control-label" for="Porcentagem">Porcentagem do Desconto</label>  
			  <div class="col-md-4">
			  <input type="text" id="desconto1" onblur="calcValor()" name="desconto1" value="80"  type="text" placeholder="%" class="form-control input-md">
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group3">
			  <label class="col-md-4 control-label" for="Dia 1º">Disciplina:</label>  
			  <div class="col-md-4">
			  <input type="text" align="center" name="qt_aula" id="qt_aula" onblur="calcValor()" size="1" value="1" style=" class="form-control input-md">
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group4">
			  <label class="col-md-4 control-label" for="Dia 7">Até o Dia 7</label>  
			  <div class="col-md-4">
			  <input type="text" id="total2" name="total2" readonly="true" type="text" class="form-control input-md">
			  </div>
			</div>

			<div class="assinatura">
				─────────────────────────<br>
				Assinatura do Colaborador(a)
			</div>
			<div class="horaAula">
				<ul id="horaAula"></ul>
			</div>

			<!-- <p align="center">
			<img border="0" src="img/redes.png" width="410" height="388" align="center">
			</div> -->
		</main>
		<footer class="rodape-pagina">
			<img border="0" src="img/rodape.jpg" width="410" height="388" align="center">
		</footer>
	</body>
</html>
